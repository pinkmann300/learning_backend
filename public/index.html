<html>
    <head>
        <title>Get an Email!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body> 
        <h1 class="text-center pt-4">Submit Form </h1> 
        <div class="d-flex justify-content-center" id="bigdiv"> 
            <form class="p-4 border rounded shadow-sm bg-light w-50 mx-auto" id="myForm">
                <div class="mb-3">
                  <label for="name" class="form-label fw-semibold">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
              
                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
              
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary px-4" id="submit-button">Submit</button>
                </div>
              </form>
            
            <div style="display: none;" id="validation"> 
                Uh oh! There was a server error from our end!
            </div>
              
        </div>

        
    </body>
    <script src="script.js"></script>
</html>
